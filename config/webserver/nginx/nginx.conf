    # HTTPS server
    #

    server {
        # ngx_http_v2_module ist nicht in der Distribution enthalten
        # nginx -V
        # https://trac.nginx.org/nginx/ticket/924
        # http://nginx.org/en/docs/http/ngx_http_v2_module.html
        listen       443 ssl; #http2;
        listen [::]:443 ssl;  #http2;
        server_name  localhost;
        ssl_protocols TLSv1.3;

    #    ssl_certificate      cert.pem;
        ssl_certificate      C:/Zimmermann/nginx/conf/certificate.cer;
    #    ssl_certificate_key  cert.key;
        ssl_certificate_key  C:/Zimmermann/nginx/conf/key.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_ciphers TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-256-GCM-SHA384:TLS13-AES-128-GCM-SHA256:EECDH+CHACHA20:EECDH+AESGCM:EECDH+AES;
        #ssl_ciphers EECDH+AESGCM:EDH+AESGCM:EECDH:EDH:!MD5:!RC4:!LOW:!MEDIUM:!CAMELLIA:!ECDSA:!DES:!DSS:!3DES:!NULL;
        ssl_prefer_server_ciphers  on;

        location / {
    #        root   html;
    #        index  index.html index.htm;
            root BASEDIR_JZ;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        location /rest {
            rewrite ^/rest(.*) $1 break;
            proxy_pass https://127.0.0.1:8444;
            #proxy_pass http://127.0.0.1:8444;
        }

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header Content-Security-Policy "default-src 'none';script-src 'unsafe-inline' 'unsafe-eval' 'self';connect-src 'self' https://localhost:8444/ http://localhost:8080/;img-src 'self' data:;style-src 'unsafe-inline' 'self';font-src 'self'";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1;mode=block";
        add_header X-Frame-Options "deny";
        add_header Cache-Control "private,no-cache,no-store,max-age=0,no-transform";

        gzip on;
        gzip_vary on;
    }

