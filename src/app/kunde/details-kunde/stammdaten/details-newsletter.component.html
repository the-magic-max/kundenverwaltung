<div class="row mt-2">
    <label class="col col-2"> Newsletter </label>
    <div class="col col-10">
        <input
            type="checkbox"
            checked
            disabled
            class="checkbox"
            *ngIf="newsletter; else nichtNewsletter"
        />
        <ng-template #nichtNewsletter>
            <input type="checkbox" disabled class="checkbox" />
        </ng-template>
    </div>
</div>
