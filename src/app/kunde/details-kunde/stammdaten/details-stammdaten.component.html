<div *ngIf="kunde">
    <hs-details-nachname [nachname]="kunde.nachname"></hs-details-nachname>
    <hs-details-bewertung
        [ratingArray]="kunde.ratingArray"
    ></hs-details-bewertung>
    <hs-details-geschlecht [geschlecht]="kunde.geschlecht"></hs-details-geschlecht>
    <hs-details-familienstand [familienstand]="kunde.familienstand"></hs-details-familienstand>
    <hs-details-geburtsdatum [formatted]="kunde.datumFormatted"></hs-details-geburtsdatum>
    <hs-details-umsatz [umsatz]="kunde.umsatz"></hs-details-umsatz>
    <hs-details-rabatt [rabatt]="kunde.rabatt"></hs-details-rabatt>
    <hs-details-newsletter [newsletter]="kunde.newsletter"></hs-details-newsletter>
    <hs-details-isbn [isbn]="kunde.isbn"></hs-details-isbn>
</div>
