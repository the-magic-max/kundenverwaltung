<div class="form-group row">
    <label for="emailInput" class="col col-2 form-control-label"> E-Mail </label>

    <div class="col col-10">
        <input
            id="emailInput"
            placeholder="Die E-Mail oder einen Teil davon eingeben"
            class="form-control"
            [(ngModel)]="email"
            name="email"
        />
    </div>
</div>
