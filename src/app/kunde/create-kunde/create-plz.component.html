<div class="form-group row">
    <label for="plzInput" class="col col-2 form-control-label">
        PLZ *
    </label>
    <div class="col col-10" [formGroup]="form">
        <input
            id="plzInput"
            placeholder="PLZ"
            class="form-control"
            autofocus
            formControlName="plz"
            [class.border-danger]="plz.invalid && plz.touched"
        />

        <div *ngIf="plz.invalid && plz.touched" class="alert alert-danger">
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            <span class="ml-1" *ngIf="plz.errors && plz.errors.required">
                Eine Postleitzahl muss eingegeben werden.
            </span>
            <span class="ml-1" *ngIf="plz.errors && plz.errors.minlength">
                Eine Postleitzahl muss mindestens 2 Zeichen lang sein.
            </span>
            <span class="ml-1" *ngIf="plz.errors && plz.errors.pattern">
                Eine Postleitzahl muss mit einem Kundestaben oder einer Ziffer
                beginnen.
            </span>
        </div>
    </div>
</div>
