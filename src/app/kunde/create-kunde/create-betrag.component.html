<div class="form-group row">
    <label for="betragInput" class="col col-2 form-control-label">
        Umsatz *
    </label>
    <div class="col col-10" [formGroup]="form">
        <div class="input-group">
            <input
                id="betragInput"
                placeholder="Betrag in EUR, z.B. 123.45"
                required
                class="form-control"
                type="number"
                formControlName="betrag"
                [class.border-danger]="betrag.invalid && betrag.touched"
            />
            <span class="input-group-addon">&#x20ac;</span>
        </div>

        <div *ngIf="betrag.invalid && betrag.touched" class="alert alert-danger">
            <div *ngIf="betrag.errors && betrag.errors.required">
                <fa-icon [icon]="faExclamationCircle"></fa-icon>
                <span class="ml-1">
                    Ein Betrag muss eingegeben werden, z.B. 123.45
                </span>
            </div>
        </div>
    </div>
</div>
