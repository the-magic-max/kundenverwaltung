<div class="form-group row">
    <label for="ortInput" class="col col-2 form-control-label">
        Ort *
    </label>
    <div class="col col-10" [formGroup]="form">
        <input
            id="ortInput"
            placeholder="Ort"
            class="form-control"
            autofocus
            formControlName="ort"
            [class.border-danger]="ort.invalid && ort.touched"
        />

        <div *ngIf="ort.invalid && ort.touched" class="alert alert-danger">
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            <span class="ml-1" *ngIf="ort.errors && ort.errors.required">
                Ein Wohnort muss eingegeben werden.
            </span>
            <span class="ml-1" *ngIf="ort.errors && ort.errors.minlength">
                Ein Wohnort muss mindestens 2 Zeichen lang sein.
            </span>
            <span class="ml-1" *ngIf="ort.errors && ort.errors.pattern">
                Ein Wohnort muss mit einem Buchstaben oder einer Ziffer
                beginnen.
            </span>
        </div>
    </div>
</div>
