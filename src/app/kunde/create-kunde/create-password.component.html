<div class="form-group row">
    <label for="passwordInput" class="col col-2 form-control-label">
        Passwort *
    </label>
    <div class="col col-10" [formGroup]="form">
        <input
            id="passwordInput"
            type="password"
            placeholder="Passwort"
            class="form-control"
            autofocus
            formControlName="password"
            [class.border-danger]="password.invalid && password.touched"
        />

        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            <span class="ml-1" *ngIf="password.errors && password.errors.required">
                Ein Passwort muss eingegeben werden.
            </span>
            <span class="ml-1" *ngIf="password.errors && password.errors.minlength">
                Ein Passwort muss mindestens 2 Zeichen lang sein.
            </span>
            <span class="ml-1" *ngIf="password.errors && password.errors.pattern">
                Ein Passwort muss mit einem Kundestaben oder einer Ziffer
                beginnen.
            </span>
        </div>
    </div>
</div>
