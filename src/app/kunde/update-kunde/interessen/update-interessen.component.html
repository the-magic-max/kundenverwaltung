<form [formGroup]="form" role="form">
    <div class="form-group row">
        <div class="col">
            <div class="checkbox">
                <input
                    type="checkbox"
                    id="sportInput"
                    formControlName="sport"
                />
                <label for="sportInput">Sport</label>
            </div>
            <div class="checkbox">
                <input
                    type="checkbox"
                    id="lesenInput"
                    formControlName="lesen"
                />
                <label for="lesenInput">Lesen</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col">
            <button
                class="btn btn-primary"
                (click)="onUpdate()"
                [disabled]="form.pristine || !form.valid"
            >
                <fa-icon [icon]="faCheck"></fa-icon>
                <span class="ml-1">Schlagw&ouml;rter aktualisieren</span>
            </button>
        </div>
    </div>
</form>
